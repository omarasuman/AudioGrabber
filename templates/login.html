

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Account</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">

	<!------------------------box icons links-------------------------->
	<link rel="stylesheet"
  	href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  	<!------------------------remix icons links------------------------->
  	<link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">

  	<!------------------------google font------------------------------>
  	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Roboto+Condensed:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
	<!------------header includes navlist and logo and btn for signup---------------->
	<header>
		<a href="#" class="logo">Favmusic!</a>
		<ul class="navlist">
			<li><a href="#home" class="active">Home</a></li>
			<li><a href="#">About us</a></li>
			<li><a href="#">Privacy</a></li>
			<li><a href="#">FAQ</a></li>
			<li><a href="#">Contact us</a></li>
			
		</ul>
		<div class="main-btnn">
				<a href="#">Login</a>
		</div>
	</header>
	 <!------------------------LOGIN section------------------------------>

	 <div class="container">
	 	<div class="main-box login">
	 		<h1>Login</h1>
	 		<form action="{{ url_for('login') }}" method="post">

	 			<div class="input-box">
	 				<span class="icon"><i class='bx bxs-envelope'></i></span>
	 				<input type="email" name="email" required>
	 				<label>Email</label>
	 			</div>

	 			<div class="input-box">
	 				<span class="icon"><i class='bx bxs-lock-alt' ></i><span>
	 				<input type="password" name="password" required>
	 				<label>Password</label>
	 			</div>

	 			<div class="check">
	 				<label><input type="checkbox">Remember me</label>
	 				<a href="#">Forget Password</a>
	 			</div>

	 			<div class="main-btnn">
    				<button type="submit">Login</button>
				</div>

	 			<div class="register">
	 				<p>If you don't have an account? <a href="{{ url_for('register') }}" class="register-link"> Register Here!</a></p>
	 			</div>
	 		</form>
	 	</div>
	 </div>

			
	 <!------------------------Home section------------------------------>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
