<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='download.css') }}">

  <!------------------------box icons links-------------------------->
  <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!------------------------remix icons links------------------------->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">

    <!------------------------google font------------------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Roboto+Condensed:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <!------------header includes navlist and logo and btn for signup---------------->
  <header>
    <a href="#" class="logo">Favmusic!</a>
    <ul class="navlist">
      <li><a href="#home" class="active">Home</a></li>
      <li><a href="{{ url_for('home') }}">About us</a></li>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">Contact us</a></li>
      
    </ul>
    <div class="main-btnn">
        <a href="https://www.facebook.com/youtube/?locale=en_GB">Connect</a>
    </div>
  </header>
   <!------------------------Home section------------------------------>
  <section class="home" id="home">
    <!-- Inside download.html -->
    {% if username %}
      <p>Welcome, {{ username }}!</p>
    {% endif %}

          <form method="POST" action="/download">
            <label for="music-url" class="form-label"><h1>Youtube or SoundCloud Links Only!</h1></label>
            <div class="input-group">
            <input type="text" class="form-control" placeholder="Paste your link" id="music-url" name="music-url">
            <button type="submit" class="link-download">Download</button>
            </div>
          </form>
  </section>



      
   <!------------------------Home section------------------------------>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
